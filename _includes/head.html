<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="canonical" href="{{ site.url }}/">

  <meta property="og:url" content="{{ site.url }}">
  <meta property="og:title" content="{{ site.title }}">
  <meta property="og:description" content="{{ site.description }}">
  <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/images/logo.png">

  <link rel="apple-touch-icon-precomposed" sizes="57x57" href="{{ site.url }}{{ site.baseurl }}/images/favicons/apple-touch-icon-57x57.png" />
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ site.url }}{{ site.baseurl }}/images/favicons/apple-touch-icon-114x114.png" />
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ site.url }}{{ site.baseurl }}/images/favicons/apple-touch-icon-72x72.png" />
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.url }}{{ site.baseurl }}/images/favicons/apple-touch-icon-144x144.png" />
  <link rel="apple-touch-icon-precomposed" sizes="60x60" href="{{ site.url }}{{ site.baseurl }}/images/favicons/apple-touch-icon-60x60.png" />
  <link rel="apple-touch-icon-precomposed" sizes="120x120" href="{{ site.url }}{{ site.baseurl }}/images/favicons/apple-touch-icon-120x120.png" />
  <link rel="apple-touch-icon-precomposed" sizes="76x76" href="{{ site.url }}{{ site.baseurl }}/images/favicons/apple-touch-icon-76x76.png" />
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="{{ site.url }}{{ site.baseurl }}/images/favicons/apple-touch-icon-152x152.png" />
  <link rel="icon" type="image/png" href="{{ site.url }}{{ site.baseurl }}/images/favicons/favicon-196x196.png" sizes="196x196" />
  <link rel="icon" type="image/png" href="{{ site.url }}{{ site.baseurl }}/images/favicons/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/png" href="{{ site.url }}{{ site.baseurl }}/images/favicons/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="{{ site.url }}{{ site.baseurl }}/images/favicons/favicon-16x16.png" sizes="16x16" />
  <link rel="icon" type="image/png" href="{{ site.url }}{{ site.baseurl }}/images/favicons/favicon-128.png" sizes="128x128" />
  <meta name="application-name" content="{{ site.title }}"/>
  <meta name="msapplication-TileColor" content="#FFFFFF" />
  <meta name="msapplication-TileImage" content="{{ site.url }}{{ site.baseurl }}/images/favicons/mstile-144x144.png" />
  <meta name="msapplication-square70x70logo" content="{{ site.url }}{{ site.baseurl }}/images/favicons/mstile-70x70.png" />
  <meta name="msapplication-square150x150logo" content="{{ site.url }}{{ site.baseurl }}/images/favicons/mstile-150x150.png" />
  <meta name="msapplication-wide310x150logo" content="{{ site.url }}{{ site.baseurl }}/images/favicons/mstile-310x150.png" />
  <meta name="msapplication-square310x310logo" content="{{ site.url }}{{ site.baseurl }}/images/favicons/mstile-310x310.png" />

  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Muli:400,700">
  {% for stylesheet in page.stylesheets %}
  <link rel="stylesheet" type="text/css" href="{{ site.url }}{{ site.baseurl }}/stylesheets/{{ stylesheet }}.css">
  {% endfor %}

  <script async type="text/javascript" src="https://use.fontawesome.com/09fb527af5.js"></script>
  {% for script in page.scripts %}
  <script defer type="text/javascript" src="{{ site.url}}{{ site.baseurl }}/scripts/{{ script }}.js"></script>
  {% endfor %}
</head>
